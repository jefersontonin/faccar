<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faccar</title>
  <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>

  <div class="wrapper">
    <header class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="/assets/img/Faccar Horizontal.svg" width="300" height="100">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div class="navbar-menu" id="navbar">
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="http://www.faccar.com.br" class="is-uppercase has-text-weight-bold has-text-primary">Acesse o site</a>
          </div>
          <div class="navbar-item">
            <button class="button is-rounded is-primary is-uppercase has-text-weight-bold is-size-6">Aluno Online</button>
          </div>
          <div class="navbar-item">
            <button class="button is-rounded is-success is-uppercase has-text-weight-bold">Chama no Whats</button>
          </div>
        </div>
      </div>
    </header>
    
    <section class="has-background-primary">
      <div class="hero is-fullheight-with-navbar">
        <div class="hero-head">
        </div>
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="is-size-4 has-text-white is-uppercase">
              Com conhecimento vocÃª voa mais alto
            </h1>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  
  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {
  
    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
  
        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);
  
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
  
      });
    });
  }
  });
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
