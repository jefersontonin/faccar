<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faccar</title>
  <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/app.css" type="text/css">
</head>
<body>

  <div class="wrapper">
    <header class="navbar has-background-primary-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://faccar.com.br">
          <img src="/assets/img/logo-faccar-h.svg" width="300" height="100">
        </a>
  
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div class="navbar-menu" id="navbar">
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="http://www.faccar.com.br" class="is-uppercase has-text-weight-bold has-text-primary">Acesse o site</a>
          </div>
          <div class="navbar-item">
            <a href="#" class="button is-primary is-uppercase has-text-weight-bold">Aluno Online</a>
          </div>
          <div class="navbar-item">
            <a href="#" class="button is-success is-uppercase has-text-weight-bold">Chama no Whats</a>
          </div>
        </div>
      </div>
    </header>
    
    <section class="has-background-primary">
      <div class="hero is-fullheight-with-navbar background">
        <div class="hero-head">
          <div class="has-text-centered">
            <p class="is-size-2 has-text-white is-uppercase">
              Com conhecimento você voa mais alto
            </p>
          </div>
        </div>
        <div class="hero-body">
        </div>
        <div class="hero-footer">
          <div class="container">
            <div class="columns is-centered is-gapless">
              <div class="column is-one-third">
                <div class="modality modality--1">
                  <div class="modality--header">
                    <p class="title has-text-white is-uppercase is-pulled-left">Educação<br> Presencial</p>
                    <span class="is-pulled-right">icon</span>
                  </div>
                  <div class="modality--body">
                    <span class="tag is-success">Links Rápidos</span>
                    <ul class="mt-3">
                      <li>
                        <span class="icon has-text-white">
                          <i class="fas fa-chevron-circle-right"></i>
                        </span>
                        <a href="#" class="is-uppercase has-text-white is-size-4">Graduação</a>
                      </li>
                      <li>
                        <a href="#" class="is-uppercase has-text-white is-size-4">Pós-Graduação</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="column is-one-third">
                <div class="modality modality--2">
                  <div class="modality--header">
                    <p class="title has-text-white is-uppercase is-pulled-left">Educação<br> Semipresencial</p>
                    <span class="is-pulled-right">icon</span>
                  </div>
                </div>
              </div>
              <div class="column is-one-third">
                <div class="modality modality--3">
                  <div class="modality--header">
                    <p class="title has-text-white is-uppercase is-pulled-left">Educação<br>a Distância</p>
                    <span class="is-pulled-right">icon</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  
  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {
  
    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
  
        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);
  
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
  
      });
    });
  }
  });
  </script>
  

  <script src="assets/js/app.js" type="text/javascript"></script>
  <script type="text/javascript" src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
